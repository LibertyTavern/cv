<body>
  <p>This page is for testing hyperlinks to my own page</p>
  <hr>
  <form action="mailto:andrew.min.3@hotmail.com" method="post" enctype="text/plain">
    <!-- Form for user input. action is what should happen when the user clicks submit, post puts the text in the email, enctype is how the text will be encoded -->
    <label>Your Name:</label>
    <input type="text" name="yourName" value=""><br> <!-- User can input text, br is a line breaker -->
    <label>Emali:</label>
    <input type="email" name="yourEmail" value=""><br> <!-- Type will change behavior, like an Email validation check or a password security dots -->
    <label>Your Message:</label><br>
    <textarea name="yourMessage" rows="10" cols="30"></textarea> <!-- Make a text area for the user to type in. rows is height, cols is width -->
    <input type="submit" name=""> <!-- User gets a submit button, look at MDM docs for many for types --->
  </form>
</body>

</html>
